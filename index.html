<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador de Notas</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculador de Médias</h1>
  <form id="form">
    <div id="grades">
      <label for="name">Nome do Aluno:</label>
      <input type="text" id="name" class="name" placeholder="Digite o nome" required>

      <div class="input-container">
        <label for="grade1">Nota 1:</label>
        <input type="number" id="grade1" class="grade" placeholder="Digite a 1ª nota" min="0" max="10" required>
        <button type="button" class="remove-btn" onclick="removeInput(this)">×</button>
      </div>
  
      <div class="input-container">
        <label for="grade2">Nota 2:</label>
        <input type="number" id="grade2" class="grade" placeholder="Digite a 2ª nota" min="0" max="10" required>
        <button type="button" class="remove-btn" onclick="removeInput(this)">×</button>
      </div>
    </div>

    <button type="button" id="addGrade">Adicionar nota</button>
    <button type="button" id="calculate">Calcular Média</button>
    <button type="reset">Limpar</button>
    
  </form>

  <div id="result">Aguardando suas informações...</div>

  <script src="main.js"></script>
</body>
</html>
