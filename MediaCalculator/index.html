<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculador de Médias</h1>
  <form id="form">
    <label for="name">Nome do Aluno:</label>
    <input type="text" id="name" placeholder="Digite o nome" required>

    <label for="grade1">Nota 1:</label>
    <input type="number" id="grade1" placeholder="Digite a 1ª nota" min="0" max="10" required>

    <label for="grade2">Nota 2:</label>
    <input type="number" id="grade2" placeholder="Digite a 2ª nota" min="0" max="10" required>

    <label for="grade3">Nota 3:</label>
    <input type="number" id="grade3" placeholder="Digite a 3ª nota" min="0" max="10" required>

    <button type="button" id="calculate">Calcular Média</button>
    <button type="reset">Limpar</button>
  </form>

  <div id="result">Aguardando suas informações...</div>

  <script src="main.js"></script>
</body>
</html>
